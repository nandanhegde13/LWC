<template>
<lightning-card title="Simple Calculator">
   <lightning-layout multiple-rows>
      <lightning-layout-item padding="around-medium">
         <lightning-input type="number" name="firstNumber" onchange={numberChangeHandler}></lightning-input>
      </lightning-layout-item>
      <lightning-layout-item padding="around-medium">
        <lightning-input type="number" name="secondNumber" onchange={numberChangeHandler}></lightning-input>
     </lightning-layout-item>
     <lightning-layout-item padding="around-medium">
          <lightning-button-group>
          <lightning-button label="Add" icon-name="utility:add" icon-position="right" onclick={addHandler}></lightning-button>
          <lightning-button label="Subtract" icon-name="utility:dash" icon-position="right" onclick={subHandler}></lightning-button>
          <lightning-button label="Multiply" icon-name="utility:close" icon-position="right" onclick={mulHandler}></lightning-button>
          <lightning-button label="Devide" icon-name="utility:magicwand" icon-position="right" onclick={divHandler}></lightning-button>
        </lightning-button-group>
        </lightning-layout-item>
         <p style="margin-left:25px;">{currentResult}</p>
         <lightning-input type="checkbox" onclick={checkboxHandler}></lightning-input>
            <template if:true={condition}>
          <template for:each={previousResult} for:item="a"><li key={a}>{a}</li></template>  
        </template>
   </lightning-layout>

</lightning-card>    
</template>
