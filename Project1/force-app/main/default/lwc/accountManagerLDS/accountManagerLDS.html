<template>
  <lightning-card title="Account Manager">
    <lightning-layout>
         <lightning-layout-item size="6" padding="around-small">
            <lightning-card title="Create a new Account" >
                <lightning-input name="Account Name" label="Account Name" onchange={accountNameChangeHandler} ></lightning-input>
                <lightning-input name="Account Phone" type="phone" label="Account Phone" onchange={accountPhoneChangeHandler} ></lightning-input>
                <lightning-input name = "Account website" type="URL" label="Account Website" onchange={accountWebsiteChangeHandler} ></lightning-input>
                        
                <lightning-button label="Create Account" onclick={createAccount} variant="brand" ></lightning-button>
            </lightning-card>
        </lightning-layout-item>   
        <lightning-layout-item size="6" padding="around-small">
               <lightning-card title="View Record">
                <lightning-formatted-text value={retAccountName} ></lightning-formatted-text>
                <lightning-formatted-text value={retAccountPhone} ></lightning-formatted-text>
                <lightning-formatted-text value={retAccountWebsite} ></lightning-formatted-text>
               </lightning-card>
        </lightning-layout-item>   
    </lightning-layout>
  </lightning-card>  
</template>
