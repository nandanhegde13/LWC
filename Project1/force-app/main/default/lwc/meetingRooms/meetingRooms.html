<template>
    <lightning-card title="Meeting Room Info">

            <p class="slds-truncate" title={meetingRoomInfo.roomCapacity}>Meeting room Info:{room.roomCapacity}</p>
        </lightning-tile>
       </c-meeting-room>
    </template>
    </lightning-card>
</template>
